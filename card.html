<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="profile-card">
        <div class="profile">
            <img src="https://www.thetonyrobbinsfoundation.org/wp-content/uploads/2017/09/Cool-avatars-anonymous-avatar.jpg" alt="profile-pic">
        </div>

        <div class="text">
            <h3>Noob_Frontend_Coder</h3>
            <p> YouTuber & Blogger</p>
        </div>

        <div class="social-media">
            <div class="social-media-icon">
                <a href=""><img src="https://cdn-icons-png.flaticon.com/128/145/145802.png" alt="facebook"></a>
                
            </div>
            <div class="social-media-icon">
                <a href="https://x.com/AnmolAw64983680?t=0EBTsuUTU_wQ09gdVFkbTg&s=08" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/3670/3670127.png" alt="twitter"></a>
                
            </div>
            <div class="social-media-icon">
                <a href="https://instagram.com/awasthi.anmol6798?utm_source=qr&igshid=OGIxMTE0OTdkZA==" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/3955/3955024.png" alt="instagram"></a>
                
            </div>
            <div class="social-media-icon">
                <a href="https://www.youtube.com/channel/UCitHzWk5KCNkZ3dOOSE4FIg" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/3670/3670209.png" alt="youtube"></a>
                
            </div>
        </div>

        <div class="buttons">
            <div class="type">
                <button type="submit"><a href="https://www.youtube.com/channel/UCitHzWk5KCNkZ3dOOSE4FIg" target="_blank">Subscribe</a></button>
            </div>
            <div class="type">
                <button type="submit"> Message</button>
            </div>

        </div>

        <div class="like-comment-share">
            <div class="icons">
                <img src="https://cdn-icons-png.flaticon.com/128/1077/1077035.png" alt="like"> <span>100k</span>
            </div>
            <div class="icons">
                <img src="https://cdn-icons-png.flaticon.com/128/1947/1947247.png" alt="comment"><span>40k</span>
            </div>
            <div class="icons">
                <img src="https://cdn-icons-png.flaticon.com/128/1159/1159763.png" alt="share"> <span>28k</span>
            </div>

        </div>
    </div>

    
</body>
</html>
